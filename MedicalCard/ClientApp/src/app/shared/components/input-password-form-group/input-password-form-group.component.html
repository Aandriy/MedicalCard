<div class="form-group" [formGroup]="group">
	<label *ngIf="label" [translate]="label"></label>
	<div class="input-group">
		<input
			class="form-control"
			[formControlName]="controlName"
			[attr.name]="name"
			[attr.maxlength]="maxlength"
			[class.is-invalid]="isInvalid()"
			type="{{ passwordType }}"
		/>
		<div class="input-group-append">
			<button
				type="button"
				class="btn btn-outline-secondary"
				(click)="toggle()"
			>
				<span *ngIf="isVisible">-</span>
				<span *ngIf="!isVisible">+</span>
			</button>
		</div>
	</div>
	<ng-content></ng-content>
	<div *ngIf="field.errors && field.dirty" class="invalid-feedback">
		<div *ngFor="let error of getError()">
			<p [translate]="error"></p>
		</div>
	</div>
</div>
